<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="url(#gradient)" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Letter J -->
  <path d="M 60 50 L 60 120 Q 60 140 80 140 Q 90 140 95 135" 
        stroke="url(#gradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Letter O -->
  <circle cx="100" cy="90" r="25" 
          stroke="url(#gradient)" 
          stroke-width="12" 
          fill="none"/>
  
  <!-- Letter D -->
  <path d="M 140 50 L 140 140 L 140 140 Q 140 140 160 140 Q 180 140 180 120 L 180 70 Q 180 50 160 50 Q 140 50 140 50" 
        stroke="url(#gradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Checkmark overlay -->
  <path d="M 40 100 L 70 130 L 160 40" 
        stroke="#10b981" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.9"/>
</svg>
